                echo 'IUSE=" man doc bash fish zsh"'
                echo 'REQUIRED_USE=""'
                echo 'DEPEND=""'
                echo 'RDEPEND=""'
                echo 'S="${WORKDIR}"'
                echo ''
                echo ''
                echo 'SRC_URI="'
                echo "  amd64? (  https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/goreleaser_Linux_x86_64.tar.gz -> \${P}-goreleaser_Linux_x86_64.tar.gz  )  "
                echo "  arm? (  https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/goreleaser_Linux_armv7.tar.gz -> \${P}-goreleaser_Linux_armv7.tar.gz  )  "
                echo "  arm64? (  https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/goreleaser_Linux_arm64.tar.gz -> \${P}-goreleaser_Linux_arm64.tar.gz  )  "
                echo "  ppc64? (  https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/goreleaser_Linux_ppc64.tar.gz -> \${P}-goreleaser_Linux_ppc64.tar.gz  )  "
                echo "  x86? (  https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/goreleaser_Linux_i386.tar.gz -> \${P}-goreleaser_Linux_i386.tar.gz  )  "
                echo '"'
                echo ''
                echo 'src_unpack() {'
                echo '  if use amd64; then'
                echo "    unpack \"\${DISTDIR}/\${P}-goreleaser_Linux_x86_64.tar.gz\" || die \"Can't unpack archive file\""
                echo '  fi'
                echo '  if use arm; then'
                echo "    unpack \"\${DISTDIR}/\${P}-goreleaser_Linux_armv7.tar.gz\" || die \"Can't unpack archive file\""
                echo '  fi'
                echo '  if use arm64; then'
                echo "    unpack \"\${DISTDIR}/\${P}-goreleaser_Linux_arm64.tar.gz\" || die \"Can't unpack archive file\""
                echo '  fi'
                echo '  if use ppc64; then'
                echo "    unpack \"\${DISTDIR}/\${P}-goreleaser_Linux_ppc64.tar.gz\" || die \"Can't unpack archive file\""
                echo '  fi'
                echo '  if use x86; then'
                echo "    unpack \"\${DISTDIR}/\${P}-goreleaser_Linux_i386.tar.gz\" || die \"Can't unpack archive file\""
                echo '  fi'
                echo '  if use man; then'
                echo '    gzip -d "manpages/goreleaser.1.gz" || die "Failed to decompress manual page goreleaser.1"'
                echo '  fi'
                echo '}'
                echo ''
                echo 'src_install() {'
                echo '  exeinto /opt/bin'
                echo '  if use amd64; then'
                echo '    newexe "${{ env.goreleaser_binary_archived_name_amd64 }}" "${{ env.goreleaser_binary_installed_name }}" || die "Failed to install Binary"'
                echo '  fi'
                echo '  if use arm; then'
                echo '    newexe "${{ env.goreleaser_binary_archived_name_arm }}" "${{ env.goreleaser_binary_installed_name }}" || die "Failed to install Binary"'
                echo '  fi'
                echo '  if use arm64; then'
                echo '    newexe "${{ env.goreleaser_binary_archived_name_arm64 }}" "${{ env.goreleaser_binary_installed_name }}" || die "Failed to install Binary"'
                echo '  fi'
                echo '  if use ppc64; then'
                echo '    newexe "${{ env.goreleaser_binary_archived_name_ppc64 }}" "${{ env.goreleaser_binary_installed_name }}" || die "Failed to install Binary"'
                echo '  fi'
                echo '  if use x86; then'
                echo '    newexe "${{ env.goreleaser_binary_archived_name_x86 }}" "${{ env.goreleaser_binary_installed_name }}" || die "Failed to install Binary"'
                echo '  fi'
                echo '  if use bash; then'
                echo '    insinto "/usr/share/bash-completion/completions"
                echo '    newins "completions/goreleaser.bash" "goreleaser.bash" || die "Failed to bash completion file"'
                echo '  fi'
                echo '  if use fish; then'
                echo '    insinto "/usr/share/fish/vendor_completions.d"
