                echo 'LICENSE="MIT"'
                echo 'SLOT="0"'
                echo 'KEYWORDS="${{ env.keywords }}"'
                echo 'IUSE=""'
                echo 'DEPEND=""'
                echo 'RDEPEND="sys-libs/glibc sys-libs/zlib "'
                echo 'S="${WORKDIR}"'
                echo 'RESTRICT="strip"'
                echo ''
                echo "inherit xdg-utils"
                echo ''
                echo 'SRC_URI="'
                echo "  amd64? ( https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/simplex-desktop-x86_64.AppImage -> \${P}-simplex-desktop-x86_64.AppImage )"
                echo '"'
                echo ''
                echo 'src_unpack() {'
                echo '  if use amd64; then'
                echo "    cp \"\${DISTDIR}/\${P}-${{ env.simplex-desktop_release_name_amd64 }}\" \"${{ env.simplex-desktop_appimage_installed_name }}\"  || die \"Can't copy downloaded file\""
                echo '  fi'
                echo '  chmod a+x "${{ env.simplex-desktop_appimage_installed_name }}"  || die "Can'\''t chmod archive file"'
                echo '  "./${{ env.simplex-desktop_appimage_installed_name }}" --appimage-extract "${{ env.simplex-desktop_desktop_file }}" || die "Failed to extract .desktop from appimage"'
                echo '  "./${{ env.simplex-desktop_appimage_installed_name }}" --appimage-extract "*.png" || die "Failed to extract root icons from app image"'
                echo '}'
                echo ''
                echo 'src_prepare() {'
                echo "  sed -i 's:^Exec=.*:Exec=/opt/bin/${{ env.simplex-desktop_appimage_installed_name }}:' 'squashfs-root/${{ env.simplex-desktop_desktop_file }}'"
                echo '  eapply_user'
                echo '}'
                echo ''
                echo 'src_install() {'
                echo '  exeinto /opt/bin'
                echo '  doexe "${{ env.simplex-desktop_appimage_installed_name }}" || die "Failed to install AppImage"'
                echo '  insinto /usr/share/applications'
                echo '  doins "squashfs-root/${{ env.simplex-desktop_desktop_file }}" || die "Failed to install desktop file"'
                echo '  insinto /usr/share/pixmaps'
                echo '  doins squashfs-root/*.png || die "Failed to install icons"'
                echo '}'
                echo ""
                echo "pkg_postinst() {"
                echo "  xdg_desktop_database_update"
                echo "}"
                echo ""
              } > $ebuild_file

              # Manifest generation

              g2 manifest upsert-from-url "https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/simplex-desktop-x86_64.AppImage" "${{ env.epn }}-${version}-simplex-desktop-x86_64.AppImage" "${ebuild_dir}/Manifest"
              echo "generated_tag=${tag}" >> $GITHUB_OUTPUT
            fi
          done

      - name: Commit and push changes
        run: |
          ebuild_dir="./${{ env.ecn }}/${{ env.epn }}"
          git add ./${ebuild_dir}
          git commit -m "Add ebuilds for new ${{ env.epn }} releases tag ${generated_tag}" &&
          git pull --rebase &&
          git push || true
        if: steps.process_releases.outputs.generated_tag
