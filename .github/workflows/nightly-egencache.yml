---
name: Nightly egencache Update

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-egencache:
    runs-on: ubuntu-latest
    container:
      image: gentoo/stage3
      options: --user root
    steps:
      - name: Install dependencies
        run: |
          mkdir -p /etc/portage
          echo 'ACCEPT_LICENSE="*"' > /etc/portage/make.conf
          mkdir -p /var/db/repos/gentoo
          emerge-webrsync
          emerge --quiet app-portage/portage-utils dev-vcs/git

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Overlay
        run: |
          mkdir -p /etc/portage/repos.conf
          cat > /etc/portage/repos.conf/arrans-overlay.conf << EOF
          [arrans-overlay]
          location = $(pwd)
          EOF

      - name: Run egencache update
        run: egencache --repo=arrans-overlay --update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: nightly egencache update"
          title: "Automated egencache update"
          body: |
            This PR was auto-generated by a nightly workflow to update the
            egencache.
          branch: "chore/nightly-egencache-update"
          delete-branch: true
