                echo '  fi'
                echo '}'
                echo ''
                echo 'src_install() {'
                echo '  exeinto /opt/bin'
                echo '  if use amd64; then'
                echo '    newexe "${{ env.diffnav_binary_archived_name_amd64 }}" "${{ env.diffnav_binary_installed_name }}" || die "Failed to install Binary"'
                echo '  fi'
                echo '  if use arm64; then'
                echo '    newexe "${{ env.diffnav_binary_archived_name_arm64 }}" "${{ env.diffnav_binary_installed_name }}" || die "Failed to install Binary"'
