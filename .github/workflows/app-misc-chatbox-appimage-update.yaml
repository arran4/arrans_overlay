name: app-misc/chatbox-appimage update

permissions:
  contents: write

on:
  schedule:
    - cron: '40 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/app-misc-chatbox-appimage-update.yaml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

env:
  ecn: app-misc
  epn: chatbox-appimage
  description: "User-friendly Desktop Client App for AI Models/LLMs (GPT, Claude, Gemini, Ollama...)"
  homepage: "https://chatboxai.app"
  appimage_name: ChatBox.AppImage
  github_owner: Bin-Huang
  github_repo: chatbox

jobs:
  check-and-create-ebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget jq coreutils unzip

      - name: Process each release
        id: process_releases
        run: |
          ebuild_dir="./${{ env.ecn }}/${{ env.epn }}"
          mkdir -p $ebuild_dir
          tags=$(curl -s https://api.github.com/repos/${{ env.github_owner }}/${{ env.github_repo }}/releases | jq -r '.[].tag_name')
          for tag in $tags; do
            version="${tag#v}"
            if [ "${version}" = "${tag}" ]; then
              echo "$version == $tag so there is no V removed skipping"
              continue
            fi
            if ! echo "$version" | egrep '^([0-9]+)\.([0-9]+)(\.([0-9]+))?(-r[0-9]+)?((_)(alpha|beta|rc|p)[0-9]*)*$'; then
              echo "$tag / $version doesn't match regexp";
              continue; 
            fi
            ebuild_file="${ebuild_dir}/${{ env.epn }}-${version}.ebuild"
            if [ ! -f "$ebuild_file" ]; then
              
              # Create ebuild script
              {
                echo "# Generated via: https://github.com/arran4/arrans_overlay/blob/main/.github/workflows/"
                echo 'EAPI=8'
                echo "DESCRIPTION=\"${{ env.description }}\""
                echo "HOMEPAGE=\"${{ env.homepage }}\""
                echo 'LICENSE="MIT"'
                echo 'SLOT="0"'
                echo 'KEYWORDS="~amd64 ~arm64"'
                echo 'DEPEND=""'
                echo 'RDEPEND=""'
                echo 'S="${WORKDIR}"'
                echo 'RESTRICT="strip"'
                echo ''
                echo "inherit xdg-utils"
                echo ''
                echo 'SRC_URI="  '
                echo '  amd64? ( https://github.com/Bin-Huang/chatbox/releases/download/v${PV}/Chatbox-${PV}-x86_64.AppImage -> $P.amd64 )'
                echo '  arm64? ( https://github.com/Bin-Huang/chatbox/releases/download/v${PV}/Chatbox-${PV}-arm64.AppImage -> $P.arm64 )'
                echo '" '
                echo ''
                echo "src_unpack() {"
                echo "  cp \"\${DISTDIR}/\${A}\" \"\${A}\" || die \"Can't copy archive file\""
                echo "  chmod a+x \"\${A}\" || die \"Can't chmod archive file\""
                echo "  ./\${A} --appimage-extract xyz.chatboxapp.app.desktop || die \"Can't extract .desktop file from AppImage\""
                echo "  ./\${A} --appimage-extract usr/share/icons || die \"Can't extract icons from AppImage\""
                echo "}"
                echo ""
                echo "src_prepare() {"
                echo "  sed -i 's:^Exec=.*:Exec=/opt/bin/${{ env.appimage_name }}:' squashfs-root/*.desktop"
                echo "  sed -i 's:^Icon=.*:Icon=/usr/share/icons/hicolor/512x512/apps/xyz.chatboxapp.app.png:' squashfs-root/*.desktop"
                echo "  sed -i 's:^TryExec=.*:TryExec=/opt/bin/${{ env.appimage_name }}:' squashfs-root/*.desktop"
                echo "  find squashfs-root -type d -exec rmdir -p {} \; "
                echo "  find squashfs-root -type f \( -name index.theme -or -name icon-theme.cache \) -exec rm -v {} \; "
                echo "  eapply_user"
                echo "}"
                echo ""
                echo "src_install() {"
                echo '  mv "${WORKDIR}/${P}.amd64" "${WORKDIR}/${{ env.appimage_name }}"'
                echo '  exeinto /opt/bin'
                echo '  doexe "${WORKDIR}/${{ env.appimage_name }}" || die "Failed to install AppImage"'
                echo '  dosym /opt/bin/${{ env.appimage_name }} /usr/bin/ChatBox'
                echo '  insinto /usr/share/applications'
                echo '  doins "${WORKDIR}/squashfs-root/xyz.chatboxapp.app.desktop" || die "Failed to install .desktop file"'
                echo '  insinto /usr/share/icons'
                echo '  doins -r "${WORKDIR}/squashfs-root/usr/share/icons/hicolor" || die "Failed to install icons"'
                echo "}"
                echo ""
                echo "pkg_postinst() {"
                echo "  xdg_desktop_database_update"
                echo "}"
                echo ""
              } > $ebuild_file

              # Generate the manifest for the new ebuild
              wget https://github.com/Bin-Huang/chatbox/releases/download/${tag}/Chatbox-${version}-x86_64.AppImage -O /tmp/${{ env.epn }}-${version}.amd64
              wget https://github.com/Bin-Huang/chatbox/releases/download/${tag}/Chatbox-${version}-arm64.AppImage -O /tmp/${{ env.epn }}-${version}.arm64
              
              for e in ${{ env.epn }}-${version}.amd64 ${{ env.epn }}-${version}.arm64; do
                echo "DIST $e $(stat -c %s "/tmp/${e}") BLAKE2B $(b2sum "/tmp/${e}" | cut -d' ' -f1) SHA512 $(sha512sum "/tmp/${e}" | cut -d' ' -f1)" | tee -a "${ebuild_dir}/Manifest"
                rm "/tmp/${e}"
              done
              fi
            break
          done

      - name: Commit and push changes
        run: |
          ebuild_dir="./${{ env.ecn }}/${{ env.epn }}"
          git add ./${ebuild_dir}
          git commit -m "Add ebuilds for new ${{ env.epn }} releases" && 
          git pull --rebase &&
          git push || true
        if: steps.process_releases.conclusion == 'success'
