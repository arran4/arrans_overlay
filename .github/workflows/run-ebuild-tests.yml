name: Ebuild Tests

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"   # <=== Change this value
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: gentoo/stage3
      volumes:
        - ./:/var/db/repos/arrans-overlay
    steps:
      # Check out the repository
      - uses: actions/checkout@master

      - name: Run tests
        run: |
          cd /var/db/repos/arrans-overlay
          for e in $(find . -type f -name \*.ebuild); do
            echo "Testing $e";
            ebuild "./$e" test; 
          done
