name: Ebuild Tests

on:
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"   # <=== Change this value
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    container: gentoo/stage3
    steps:
      # Check out the repository
      - uses: actions/checkout@master

      - name: Run tests
        run: |
          for e in $(find . -type f -name \*.ebuild); do ebuild "./$e" test; done
