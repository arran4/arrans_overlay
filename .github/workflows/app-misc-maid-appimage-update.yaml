name: app-misc/maid-appimage update

permissions:
  contents: write

on:
  schedule:
    - cron: '51 6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/app-misc-maid-appimage-update.yaml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

env:
  ecn: app-misc
  epn: maid-appimage
  description: "Maid is a cross-platform Flutter app for interfacing with GGUF / llama.cpp models locally, and with Ollama and OpenAI models remotely."
  homepage: ""
  github_owner: Mobile-Artificial-Intelligence
  github_repo: maid
  keywords: ~amd64
  workflow_filename: app-misc-maid-appimage-update.yaml
  maid_desktop_file: 'maid.desktop'
  maid_appimage_installed_name: 'maid.AppImage'
  maid_release_name_amd64: 'maid.AppImage'

jobs:
  check-and-create-ebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install required tools
        run: |
            sudo apt-get update
            sudo apt-get install -y wget jq coreutils
            url="$(curl -s --header "Accept: application/vnd.github+json" --header "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}" https://api.github.com/repos/arran4/g2/releases/latest | jq -r '.assets[].browser_download_url | select(endswith("_linux_amd64.deb"))')"
            echo "$url"
            wget "${url}" -O /tmp/g2.deb
            sudo dpkg -i /tmp/g2.deb
            rm /tmp/g2.deb

      - name: Process each release
        id: process_releases
        run: |
          ebuild_dir="./${{ env.ecn }}/${{ env.epn }}"
          mkdir -p $ebuild_dir
          tags=$(curl -s  --header "Accept: application/vnd.github+json" --header "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}" https://api.github.com/repos/${{ env.github_owner }}/${{ env.github_repo }}/releases | jq -r '.[].tag_name')
          for tag in $tags; do
            version="${tag}"
            if ! echo "$version" | egrep '^([0-9]+)\.([0-9]+)(\.([0-9]+))?(-r[0-9]+)?((_)(alpha|beta|rc|p)[0-9]*)*$'; then
                echo "tag / $version doesn't match regexp";
                continue; 
            fi
            ebuild_file="${ebuild_dir}/${{ env.epn }}-${version}.ebuild"
            if [ ! -f "$ebuild_file" ]; then

              {
                echo '# Generated via: https://github.com/arran4/arrans_overlay/blob/main/.github/workflows/${{ env.workflow_filename }}'
                echo 'EAPI=8'
                echo "DESCRIPTION=\"${{ env.description }}\""
                echo "HOMEPAGE=\"${{ env.homepage }}\""
                echo 'LICENSE="MIT"'
                echo 'SLOT="0"'
                echo 'KEYWORDS="${{ env.keywords }}"'
                echo 'IUSE=""'
                echo 'DEPEND=""'
                echo 'RDEPEND=""'
                echo 'S="${WORKDIR}"'
                echo 'RESTRICT="strip"'
                echo ''
                echo "inherit xdg-utils"
                echo ''
                echo 'SRC_URI="'
                echo "  amd64? ( https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/maid.AppImage -> \${P}-maid.AppImage )"
                echo '"'
                echo ''
                echo 'src_unpack() {'
                echo '  if use amd64; then'
                echo "    cp \"\${DISTDIR}/\${P}-${{ env.maid_release_name_amd64 }}\" \"${{ env.maid_appimage_installed_name }}\"  || die \"Can't copy downloaded file\""
                echo '  fi'
                echo '  chmod a+x "${{ env.maid_appimage_installed_name }}"  || die "Can'\''t chmod archive file"'
                echo '  ./${{ env.maid_appimage_installed_name }} --appimage-extract "${{ env.maid_desktop_file }}" || die "Failed to extract .desktop from appimage"'
                echo '  ./${{ env.maid_appimage_installed_name }} --appimage-extract "*.png" || die "Failed to extract root icons from app image"'
                echo '}'
                echo ''
                echo 'src_prepare() {'
                echo "  sed -i 's:^Exec=.*:Exec=/opt/bin/${{ env.maid_appimage_installed_name }}:' 'squashfs-root/${{ env.maid_desktop_file }}'"
                echo '  eapply_user'
                echo '}'
                echo ''
                echo 'src_install() {'
                echo '  exeinto /opt/bin'
                echo '  doexe "${{ env.maid_appimage_installed_name }}" || die "Failed to install AppImage"'
                echo '  insinto /usr/share/applications'
                echo '  doins "squashfs-root/${{ env.maid_desktop_file }}" || die "Failed to install desktop file"'
                echo '  insinto /usr/share/pixmaps'
                echo '  doins squashfs-root/*.png || die "Failed to install icons"'
                echo '}'
                echo ""
                echo "pkg_postinst() {"
                echo "  xdg_desktop_database_update"
                echo "}"
                echo ""
              } > $ebuild_file

              # Manifest generation
               
              g2 manifest upsert-from-url "https://github.com/${{ env.github_owner }}/${{ env.github_repo }}/releases/download/${tag}/maid.AppImage" "${{ env.epn }}-${version}-maid.AppImage" "${ebuild_dir}/Manifest"
              echo "generated_tag=${tag}" >> $GITHUB_OUTPUT
            fi
            break
          done

      - name: Commit and push changes
        run: |
          ebuild_dir="./${{ env.ecn }}/${{ env.epn }}"
          git add ./${ebuild_dir}
          git commit -m "Add ebuilds for new ${{ env.epn }} releases" &&
          git pull --rebase &&
          git push || true
        if: steps.process_releases.outputs.generated_tag != 0
